name: Deploy to cPanel
# Trigger note: keep this workflow easy to retrigger when secrets are updated.

on:
  push:
    branches:
      - main
    paths:
      - "booking/**"
      - "index.html"
      - "inside.html"
      - ".htaccess"
      - ".github/workflows/deploy-cpanel.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare root deploy bundle
        run: |
          mkdir -p deploy-root
          cp index.html deploy-root/index.html
          cp inside.html deploy-root/inside.html
          cp .htaccess deploy-root/.htaccess

      - name: Deploy root files via FTP
        if: always()
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: deploy-root/
          server-dir: /
          dangerous-clean-slate: false

      - name: Deploy root files via FTP (fallback public_html)
        if: always()
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: deploy-root/
          server-dir: /public_html/
          dangerous-clean-slate: false

      - name: Deploy booking portal via FTP
        if: always()
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: booking/
          server-dir: /booking/
          dangerous-clean-slate: false

      - name: Deploy booking portal via FTP (fallback public_html)
        if: always()
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: booking/
          server-dir: /public_html/booking/
          dangerous-clean-slate: false
