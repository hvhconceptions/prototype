name: Deploy to cPanel
# Trigger note: keep this workflow easy to retrigger when secrets are updated.

on:
  push:
    branches:
      - main
    paths:
      - "booking/**"
      - "index.html"
      - "inside.html"
      - ".htaccess"
      - ".github/workflows/deploy-cpanel.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare root deploy bundle
        run: |
          mkdir -p deploy-root
          cp index.html deploy-root/index.html
          cp inside.html deploy-root/inside.html
          cp .htaccess deploy-root/.htaccess

      - name: Deploy root files via FTP
        id: deploy_root_primary
        if: always()
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: deploy-root/
          server-dir: /
          dangerous-clean-slate: false

      - name: Deploy root files via FTP (fallback public_html)
        id: deploy_root_fallback
        if: always()
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: deploy-root/
          server-dir: /public_html/
          dangerous-clean-slate: false

      - name: Deploy booking portal via FTP
        id: deploy_booking_primary
        if: always()
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: booking/
          server-dir: /booking/
          dangerous-clean-slate: false

      - name: Deploy booking portal via FTP (fallback public_html)
        id: deploy_booking_fallback
        if: always()
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: booking/
          server-dir: /public_html/booking/
          dangerous-clean-slate: false

      - name: Deploy summary
        if: always()
        run: |
          echo "Root primary conclusion: ${{ steps.deploy_root_primary.conclusion }}"
          echo "Root fallback conclusion: ${{ steps.deploy_root_fallback.conclusion }}"
          echo "Booking primary conclusion: ${{ steps.deploy_booking_primary.conclusion }}"
          echo "Booking fallback conclusion: ${{ steps.deploy_booking_fallback.conclusion }}"

      - name: Fail if both root deploy attempts failed
        if: ${{ always() && steps.deploy_root_primary.conclusion != 'success' && steps.deploy_root_fallback.conclusion != 'success' }}
        run: |
          echo "ERROR: both root deploy attempts failed."
          exit 1

      - name: Fail if both booking deploy attempts failed
        if: ${{ always() && steps.deploy_booking_primary.conclusion != 'success' && steps.deploy_booking_fallback.conclusion != 'success' }}
        run: |
          echo "ERROR: both booking deploy attempts failed."
          exit 1
