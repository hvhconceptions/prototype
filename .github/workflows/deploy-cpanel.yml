name: Deploy to cPanel
# Trigger note: keep this workflow easy to retrigger when secrets are updated.

on:
  push:
    branches:
      - main
    paths:
      - "booking/**"
      - "*.html"
      - "!tmp_*.html"
      - ".htaccess"
      - ".github/workflows/deploy-cpanel.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare root deploy bundle
        run: |
          mkdir -p deploy-root
          for file in index.html inside.html eyecandy.html rates-menu.html spoil-me.html game-over.html touring.html photos.html 404.html; do
            if [ -f "$file" ]; then
              cp "$file" "deploy-root/$file"
            fi
          done
          cp .htaccess deploy-root/.htaccess

      - name: Deploy root files via FTP
        id: deploy_root_primary
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: deploy-root/
          server-dir: /
          dangerous-clean-slate: false

      - name: Deploy booking portal via FTP
        id: deploy_booking_primary
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: booking/
          server-dir: /booking/
          dangerous-clean-slate: false

      - name: Deploy summary
        if: always()
        run: |
          echo "Root primary conclusion: ${{ steps.deploy_root_primary.conclusion }}"
          echo "Booking primary conclusion: ${{ steps.deploy_booking_primary.conclusion }}"

      - name: Fail if root deploy failed
        if: ${{ always() && steps.deploy_root_primary.conclusion != 'success' }}
        run: |
          echo "ERROR: root deploy failed."
          exit 1

      - name: Fail if booking deploy failed
        if: ${{ always() && steps.deploy_booking_primary.conclusion != 'success' }}
        run: |
          echo "ERROR: booking deploy failed."
          exit 1
