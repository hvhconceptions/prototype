    <script>
      (function(){
        function applyTheme(theme){
          document.body.classList.remove("pink-mode","christmas-mode");
          if(theme==="pink"){ document.body.classList.add("pink-mode"); }
          else if(theme==="christmas"){ document.body.classList.add("christmas-mode"); }
        }
        function normalizeTheme(theme){
          return theme==="green" ? "default" : theme;
        }
        function readStoredTheme(){
          try{ return localStorage.getItem("hvh_theme_key"); }catch(e){ return null; }
        }
        function getSeasonalTheme(){
          var now = new Date();
          var month = now.getMonth();
          var day = now.getDate();
          if(month===11 || (month===0 && day<=2)){ return "christmas"; }
          if(month===1 && day<=16){ return "pink"; }
          return "default";
        }

        var storedTheme = normalizeTheme(readStoredTheme());
        if(storedTheme==="pink" || storedTheme==="christmas" || storedTheme==="default"){
          applyTheme(storedTheme);
        } else {
          applyTheme(getSeasonalTheme());
        }

        window.addEventListener("message", function(event){
          if(event.origin!==window.location.origin){ return; }
          var payload = event.data;
          if(!payload || payload.type!=="hvh:theme"){ return; }
          applyTheme(normalizeTheme(payload.theme));
          window.dispatchEvent(new Event("resize"));
        });
      })();
      (function(){
        if (window.parent === window) return;
        document.documentElement.classList.add("embed-mode");
        document.body.classList.add("embed-mode");
        const wrap = document.querySelector(".wrap");
        const sendHeight = () => {
          const wrapHeight = wrap ? wrap.getBoundingClientRect().height : 0;
          const height = Math.max(200, Math.ceil(wrapHeight + 32));
          window.parent.postMessage(
            { type: "hvh:height", id: "spoil-me", height },
            window.location.origin
          );
        };
        if (document.readyState === "complete") {
          sendHeight();
        } else {
          window.addEventListener("load", sendHeight);
        }
        window.addEventListener("resize", sendHeight);
        if ("ResizeObserver" in window) {
          const observer = new ResizeObserver(() => sendHeight());
          observer.observe(document.body);
        }
        window.setTimeout(sendHeight, 400);
      })();
