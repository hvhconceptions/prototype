<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GAME OVER DADDY</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 128 128'><rect width='128' height='128' fill='%23000000'/><text x='64' y='78' text-anchor='middle' font-family='Arial, sans-serif' font-size='56' fill='%23ffffff' font-weight='700'>HVH</text></svg>"
    />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-D5ZVVS819V"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-D5ZVVS819V");
    </script>
    <style>
      :root {
        --bg: #000000;
        --fg: #f8fff8;
        --accent: #00ff99;
        --danger: #ff5689;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: clamp(18px, 4vw, 46px);
        background: radial-gradient(circle at top, rgba(0, 255, 153, 0.12), transparent 55%), var(--bg);
        color: var(--fg);
        font: 16px/1.6 "JetBrains Mono", "Fira Code", Menlo, Consolas, ui-monospace, monospace;
      }

      main {
        width: min(1100px, 96vw);
        padding: clamp(28px, 4vw, 42px);
        border-radius: 28px;
        border: 1px solid rgba(0, 255, 153, 0.32);
        background: rgba(0, 12, 9, 0.9);
        box-shadow: 0 36px 70px rgba(0, 255, 153, 0.28);
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: clamp(24px, 5vw, 38px);
        position: relative;
        overflow: hidden;
      }

      main::after,
      main::before {
        content: "";
        position: absolute;
        inset: -40%;
        pointer-events: none;
        background: repeating-linear-gradient(
            to right,
            rgba(0, 255, 153, 0.07) 0 1px,
            transparent 1px 24px
          ),
          repeating-linear-gradient(
            to bottom,
            rgba(0, 255, 153, 0.07) 0 1px,
            transparent 1px 24px
          );
        transform: rotate(4deg);
        opacity: 0.35;
      }

      main::before {
        filter: blur(1.5px);
        opacity: 0.22;
      }

      h1 {
        margin: 0;
        font-size: clamp(32px, 9vw, 74px);
        letter-spacing: 8px;
        text-transform: uppercase;
        display: inline-block;
        padding: clamp(10px, 2vw, 16px) clamp(18px, 4vw, 32px);
        border-radius: 14px;
        border: 1px solid rgba(0, 255, 153, 0.38);
        background: rgba(0, 0, 0, 0.35);
        color: var(--accent);
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 25px rgba(0, 255, 153, 0.4);
        -webkit-font-smoothing: none;
        text-rendering: optimizeSpeed;
      }

      h1::before,
      h1::after {
        content: attr(data-text);
        position: absolute;
        inset: 0;
        pointer-events: none;
      }

      h1::before {
        color: rgba(0, 255, 153, 0.35);
        transform: translate(2px, -2px);
        clip-path: inset(0 0 55% 0);
        animation: glitch 1.9s steps(12) infinite;
      }

      h1::after {
        background: linear-gradient(120deg, rgba(0, 255, 153, 0.22), transparent 65%);
        mix-blend-mode: screen;
        animation: sweep 2.8s linear infinite;
      }

      @keyframes sweep {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      @keyframes glitch {
        0% {
          clip-path: inset(0 0 65% 0);
        }
        45% {
          clip-path: inset(35% 0 15% 0);
        }
        80% {
          clip-path: inset(5% 0 45% 0);
        }
        100% {
          clip-path: inset(0 0 70% 0);
        }
      }

      p {
        margin: 0;
      }

      .eyebrow {
        margin: 0;
        letter-spacing: 4px;
        text-transform: uppercase;
        color: rgba(248, 255, 248, 0.6);
      }

      .subtitle {
        letter-spacing: 5px;
        text-transform: uppercase;
        color: rgba(248, 255, 248, 0.75);
      }

      .message {
        display: grid;
        gap: 16px;
        text-align: center;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
      }

      .action {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px clamp(22px, 4vw, 30px);
        border-radius: 999px;
        border: 1px solid rgba(0, 255, 153, 0.32);
        background: rgba(0, 255, 153, 0.16);
        color: var(--fg);
        text-decoration: none;
        letter-spacing: 2px;
        text-transform: uppercase;
        transition: transform 120ms ease, box-shadow 120ms ease;
      }

      .action:hover,
      .action:focus-visible {
        transform: translateY(-2px);
        box-shadow: 0 22px 38px rgba(0, 255, 153, 0.26);
        outline: none;
      }

      .hint {
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 3px;
        color: rgba(248, 255, 248, 0.6);
      }

      .game-shell {
        display: grid;
        gap: 14px;
        border-radius: 20px;
        border: 1px solid rgba(0, 255, 153, 0.22);
        padding: clamp(16px, 3vw, 26px);
        background: rgba(0, 6, 4, 0.65);
        box-shadow: inset 0 0 28px rgba(0, 255, 153, 0.12);
      }

      .game-bar {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 3px;
        color: rgba(248, 255, 248, 0.7);
      }

      .game-frame {
        position: relative;
        width: 100%;
        aspect-ratio: 4 / 3;
        max-width: 520px;
        justify-self: center;
        border-radius: 18px;
        border: 1px solid rgba(0, 255, 153, 0.32);
        box-shadow: 0 26px 50px rgba(0, 255, 153, 0.22);
        overflow: hidden;
        background: #000;
      }

      .game-frame iframe {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }

      .game-note {
        margin: 0;
        font-size: 13px;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: rgba(248, 255, 248, 0.68);
        text-align: center;
      }

      @media (max-width: 520px) {
        .actions {
          flex-direction: column;
          align-items: stretch;
        }

        .game-bar {
          flex-direction: column;
          text-align: center;
        }

        .message {
          text-align: left;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section class="message">
        <p class="eyebrow">// connection terminated</p>
        <h1 data-text="game over daddy">game over daddy</h1>
        <p class="subtitle">you got caught desecrating the grid.</p>
        <p class="hint">want redemption? pick an option &amp; try again.</p>
        <div class="actions">
          <a class="action" href="https://becomeagnome.com/workergnome" target="_blank" rel="noopener">no: grow up</a>
          <a class="action" href="hacker-lab.html">yes: play pacman</a>
        </div>
      </section>
      <section class="game-shell" aria-label="Pac-Man console">
        <div class="game-bar">
          <span>// pac lab terminal</span>
          <span>medium level - four ghosts</span>
        </div>
        <div class="game-frame">
          <iframe src="https://www.google.com/logos/2010/pacman10-hp.html" title="Pac-Man" loading="lazy" allow="fullscreen"></iframe>
        </div>
        <p class="game-note">arrow keys or tap controls - survive the swarm, daddy.</p>
      </section>
    </main>
  </body>
</html>
